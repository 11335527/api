
    <form action="" class="form-horizontal" id="add-dev-form" role="form">
        <div class="form-group form-group-sm">
            <label  class="control-label col-md-2">分类名称</label>
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" value="{$info.name}">
                <input type="hidden" name="cate_id" value="{$info.cate_id}">
            </div>
        </div>


        <div class="form-group form-group-sm">

            <div class="col-md-4 col-md-offset-2">
                <a class="btn btn-primary btn-block" id="add-dev-submit">提交</a>
            </div>
        </div>

    </form>

<script>
    $(function(){




        //提交表单
       $('#add-dev-submit').on('click',function(){

           var fd=new FormData($('#add-dev-form')[0]);

           $.ajax({
               type:'post',
               url:'__INDEX__index/addCate',
               data:fd,
               dataType:'json',
               success:function(msg){
                   if(msg.status==0){

                       var alert = $('<div class="alert-div"><div class="alert alert-warning">警告！' + msg.content + '</div></div>');
                       $('body').append(alert);
                       alert.fadeIn("slow");
                       setTimeout(function () {
                                   alert.fadeOut("slow");
                                   setTimeout(function () {
                                               alert.remove();
                                           },
                                           2000);
                               },
                               2000);
                   }else{
                       window.location.href='__SITE__cate';
                   }
               },
               processData:false,
               contentType:false
           });


       }) ;
    });
</script>
