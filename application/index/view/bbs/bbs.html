<!DOCTYPE html>
<div class="bbs-operate" >

    <a href="__INDEX__bbs/publish" class="btn btn-info">发布问题</a>
</div>
<hr>
<ul class="api-bbs-list">
    {volist name="info" id="v"}
    <li>
        <div class="list-img">

            <img src="__S__images/paopao/{$v.head_img}" class="img-circle" alt="">
        </div>
        <div class="list-content">
            <h4><a href="__INDEX__bbs/discuss/id/{$v.id}" >{$v.content}</a>{if condition="$v.status eq 1"}<span class="label label-success">热门</span>
                {else /}<span class="label label-danger">精华</span>
                {/if}</h4>
            <p>
                <small><span>创建时间:{$v.create_time|date="Y-m-d H:i:s",###}</span><span>
                    发布者:{$v.username}
                </span>
                </small>

            </p>
        </div>
    </li>
    {/volist}
    {$info->render()}
</ul>
