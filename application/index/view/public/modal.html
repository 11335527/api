<!-- 模态框（Modal） -->
<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="margin-top: 320px;;background-color: rgba(10,167,112,.8)">
            <div class="modal-header" style="border-bottom: none;">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h2 class="modal-title " style="color: white;text-align: center;font-family: 'Microsoft Yahei', 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    无提示内容！
                </h2>
                <div style="text-align: center;margin-top: 10px">
                    <a type="button" class="btn btn-default"
                       data-dismiss="modal">关闭
                    </a>
                    <a type="button" class="btn btn-success confirm" data-type="">
                        确认
                    </a>
                </div>
            </div>


        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="add-api-list" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content" style="padding: 30px">


            <div class="modal-header" style="border-bottom: none;">

                <h2 class="modal-title " style="color: #337ab7;text-align: center;font-family: 'Microsoft Yahei', 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    添加API
                </h2>

            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group form-group-sm">
                    <label  class="col-sm-2 control-label">类别</label>
                    <div class="col-sm-10">
                        <select name="api_cate" id="api_cate"  class="form-control">
                            {foreach $cate as $v}
                            <option value="{$v.cate_id}">{$v.name}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label  class="col-sm-2 control-label">api名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="api-name"
                               placeholder="请输入api名称">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">api</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="api-site"
                               placeholder="请输入主接口后面的接口参数">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label  class="col-sm-2 control-label">默认请求参数</label>
                    <div class="col-sm-10">
                        <table class="table table-condensed">

                            <thead>
                            <tr>
                                <th>参数名</th>
                                <th>参数值</th>
                                <th>参数说明</th>
                                <th> <a href="javascript:void (0);" id="add-param" class="btn btn-info btn-xs"><i class="fa fa-plus-square"></i>&nbsp;添加</a></th>
                            </tr>
                            </thead>
                            <tbody id="add-api-tbody">
                            <tr class="input-param">
                                <td> <input type="text" name="param_key" class="form-control" placeholder="请输入参数名"></td>
                                <td> <input type="text" name="param_value" class="form-control" placeholder="请输入参数值"></td>
                                <td> <input type="text" name="param_comment" class="form-control" placeholder="请输入参数说明"></td>
                                <td> <a href="javascript:void (0);" class="btn btn-danger btn-sm" data-operate="delete-param" >删除</a></td>
                            </tr>
                            <tr class="input-param">
                                <td> <input type="text" name="param_key" class="form-control" placeholder="请输入参数名"></td>
                                <td> <input type="text" name="param_value" class="form-control" placeholder="请输入参数值"></td>
                                <td> <input type="text" name="param_comment" class="form-control" placeholder="请输入参数说明"></td>
                                <td> <a href="javascript:void (0);" class="btn btn-danger btn-sm" data-operate="delete-param">删除</a></td>
                            </tr>

                            </tbody>
                        </table>


                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="javascript:void (0);" id="add-api-submit" class="btn btn-success btn-block">添加</a>
                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->

     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content" style="padding: 30px">

                <h2 class="modal-title " style="color: #337ab7;text-align: center;font-family: 'Microsoft Yahei', 'Helvetica Neue', Helvetica, Arial, sans-serif">

                </h2>

            </div>
            <form class="form-horizontal" role="form">

                </div>



                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="add-api-site" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">

            <div class="modal-header" style="border-bottom: none;">

            </div>
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
