<!-- 模态框（Modal） -->
<div class="modal fade" id="add-api-cate" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content" style="padding: 30px">


            <div class="modal-header" style="border-bottom: none;">

                <h2 class="modal-title " style="color: #337ab7;text-align: center;font-family: 'Microsoft Yahei', 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    添加API分类
                </h2>

            </div>
            <form class="form-horizontal" role="form">

                <div class="form-group form-group-sm">
                    <label  class="col-sm-2 control-label">分类名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="api-cate-name"
                               placeholder="请输入分类名称名称">
                    </div>
                </div>




                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="javascript:void (0);" id="add-api-cate-submit" class="btn btn-success btn-block">添加</a>
                    </div>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
